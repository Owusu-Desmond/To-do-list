<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A tool that helps to organize your day" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <h1 class="p-2 fs-2">Today's To Do list</h1>
            <i class="btn fs-2 bi bi-arrow-repeat"></i>
          </li>
          <li
            class="list-group-item d-flex justify-content-center align-items-start"
          >
            <form action="" class="w-75 m-5">
              <div class="input-group">
                <input
                  type="text"
                  style="font-style: italic"
                  class="form-control form-control-lg"
                  placeholder="Add to your list"
                  aria-label="Recipient's username"
                  aria-describedby="basic-addon2"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Save
                </button>
              </div>
            </form>
          </li>
          <li
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="ms-2 p-2 me-auto fs-3">
              <input
                class="form-check-input me-1"
                type="checkbox"
                value=""
                aria-label="..."
              />
              <span>Go to school</span>
            </div>
            <i class="btn fs-3 bi bi-three-dots-vertical"></i>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
